<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Character Controller</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>

	<div class="bg">
		<div class="loading">
			<div class="loading-percentage"></div>
		</div>
	</div>
	<div class="main">
		<div class="main-menu">
			<h1>Multiplayer Parkour race</h1>
			<h3>Select Your character</h3>
			<div class="character-selector">
				<div class="option selected" data-character="male-bot">
					<img src="images/bot.png" alt="">
				</div>
				<div class="option" data-character="ninja">
					<img src="images/ninja.png" alt="">
				</div>
				<div class="option" data-character="soldier">
					<img src="images/soldier.png" alt="">
				</div>

				<div class="option" data-character="lady">
					<img src="images/lady.png" alt="">
				</div>

			</div>
			<div class="options">
				<input type="text" id="name" placeholder="Enter your name" maxlength="15">
				<button id="btn-public-room">
					<p>Join public room</p>
				</button>
				<button id="btn-private-room">
					<p>Join private room</p>
				</button>
				<button id="btn-create-private-room">
					<p>Create private room</p>
				</button>
			</div>
			<div class="private hide" id="private">
				<div class="options-private">
					<input type="text" id="room-id" placeholder="Enter room id" maxlength="6">
					<button id="btn-join-private-room">
						<p>Join</p>
					</button>
					<div class="cancel-join" id="cancel-join">
						<p style="color:white;font-size: 14px;">X</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="messages hide" id="messages">
		<p>Connecting to the server...</p>
	</div>
	<div class="messages hide" id="rooms">
		<p id="roomid">Room: 000000</p>
	</div>

	<div class="messages hide" id="players">
		<div class="players-list" id="players-list">

		</div>
	</div>

	<div class="messages hide" id="winners">
		<div class="winner" id="winner">
			<h1>Samuel Has reached the end!</h1>
		</div>
	</div>

	<script type="module" src="/main.js"></script>
</body>

</html>
